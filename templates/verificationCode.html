{{template "base" .}} {{define "content"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verification Email</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }

        /* Main container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Heading */
        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Content */
        .content {
            background-color: #ffffff;
            padding: 30px;
        }

        /* Button */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #337ab7;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Welcome to EasyTickets!</h2>
        </div>
        <div class="content">
            <p>Dear {{.FirstName}},</p>
            <p>Please verify your account to be able to login:</p>
            <p>
                <a class="button" href="{{.URL}}" target="_blank">Verify Account</a>
            </p>
            <p>Thank you for using EasyTickets!</p>
        </div>
        <div class="footer">
            <p>&copy; {{.Year}} EasyTickets. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

{{end}}
